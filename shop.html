<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARRAH - Shop</title>

  <style>
    body {
      font-family: "Century Gothic", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    #menu-margin {
      background-color: #333;
      height: 56px;
      width: 100%;
    }

    #menu-icon {
      cursor: pointer;
      font-size: 24px;
      color: #fff;
      margin-right: 10px;
    }

    #logo {
      max-width: 50%;
      margin-top: -10px;
    }

    h1 {
      margin: 0;
    }

    #menu-slideout {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      text-align: center;
    }

    #menu-slideout a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
      transition: 0.3s;
      cursor: pointer;
    }

    #menu-slideout a:hover {
      background-color: #555;
    }

    nav {
      display: none;
    }

    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #444;
    }

    section {
      background-color: #222;
      text-align: center;
      padding: 15px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }

    #shopImages {
      display: flex;
    }

    .shop-image {
      position: relative;
      width: calc(200px * 1.33);
      height: calc(150px * 1.33);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-right: 10px;
      overflow: hidden;
    }

    .shop-image img {
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .shop-image:hover img {
      transform: scale(1.2);
    }

    .shop-image .img2 {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .shop-image:hover .img2 {
      transform: translateX(-100%);
    }

    #shopImages .shop-image:last-child {
      margin-right: 0;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div id="menu-margin"></div>
    <div id="menu-icon">&#9776;</div>
    <img id="logo" src="file:///tmp/guest-do7rg6/%C3%81rea%20de%20Trabalho/KARRAH/3dgifmaker21547.gif" alt="Logo do Site">
  </header>

  <!-- Menu slideout -->
  <div id="menu-slideout">
    <a href="home.html" onclick="closeMenu()">Home</a>
    <a href="shop.html" onclick="closeMenu()">Shop</a>
    <a href="lookbook.html" onclick="closeMenu()">Lookbook</a>
    <a href="comingsoon.html" onclick="closeMenu()">Coming Soon</a>
  </div>

  <nav>
    <a href="#New Drop">New Drop</a>
    <a href="#Explore">Explore</a>
    <a href="#Coming Soon">Coming Soon</a>
  </nav>

  <section>
    <div id="shopImages">
      <div class="shop-image">
        <img src="Camisa1.png" class="img1">
        <img src="Camisa2.jpg" class="img2">
      </div>
      <div class="shop-image">
        <img src="Camisa1.png" class="img1">
        <img src="Camisa2.jpg" class="img2">
      </div>
      <div class="shop-image">
        <img src="Camisa1.png" class="img1">
        <img src="Camisa2.jpg" class="img2">
      </div>
      <div class="shop-image">
        <img src="Camisa1.png" class="img1">
        <img src="Camisa2.jpg" class="img2">
      </div>
    </div>
  </section>

  <footer>
    <p>© Joás Costa - [2023]</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.getElementById('menu-icon');
      const menuSlideout = document.getElementById('menu-slideout');

      menuIcon.addEventListener('mouseenter', function () {
        menuSlideout.style.width = '250px';
      });

      menuSlideout.addEventListener('mouseleave', function () {
        menuSlideout.style.width = '0';
      });
    });

    function closeMenu() {
      document.getElementById('menu-slideout').style.width = '0';
    }
  </script>
</body>
</html>
